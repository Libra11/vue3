<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactive</title>
  </head>
  <body>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
      const { computed, effect, ref } = vueReactivity;

      let baseName = ref("libra");
      const name = computed({
        get() {
          return baseName + "lixin";
        },
        set(newValue) {
          console.log(newValue);
        },
      });
      let baseAge = ref(18);
      const age = computed(() => {
        return baseAge.value + 2;
      });

      const obj = ref({});

      console.log(obj.value, obj);

      effect(() => {
        document.body.innerHTML = name + age.value;
      });

      setTimeout(() => {
        name = "libra2222";
      }, 1000);
    </script>
  </body>
</html>
